<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Website</title>
  <link rel="stylesheet" href="WeatherApp.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <button class="map-icon"><i class='bx bxs-map'></i></button>
      <input type="text" placeholder="Enter Your location" id="location-input">
      <button class="search-icon"><i class='bx bx-search'></i></button>
    </div>
    <p class="city-hide">City Hide</p>

    <div class="weather-box">
      <div class="box">
        <div class="info-Weather">
          <div class="weather">
            <img src="/images/cloud.png" id="weatherImg">
            <p class="temp">0<span>Â°C</span></p>
            <p class="condition">Broken Cloud</p>
          </div>
        </div>
      </div>
    </div>

    <div class="weather-detail">

      <div class="humidity">
        <i class='bx bx-water'></i>
        <div class="text">
          <div class="info-humidity">
            <span>0%</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>

      <div class="wind-detail">
        <i class='bx bx-wind'></i>
        <div class="text">
          <div class="info-wind">
            <span>0km/h</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <div class="notFound">
      <div class="box">
        <img src="/images/404.png">
        <p>Oops Location Not Found</p>
      </div>
    </div>

  </div>


  <script src="WeatherApp.js"></script>
</body>
</html>
